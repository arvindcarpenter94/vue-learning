<html>
    <head>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="result">
            <p>{{result}}</p>
        </div>
    </body>

        new Vue({
            el:'#app',
            data : {
                result : 'Two Way Binding'
            }
        });
    </script>
</html>
