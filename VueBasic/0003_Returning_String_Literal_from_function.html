<html>
	<head>
    		<script src="vue.js"></script>
  	</head>
  	<body>
  		<div id="app">
     			<p>{{sayHello()}}</p>
  		</div>
  	</body>
	<script>
		new Vue({
			el: '#app',
  			data : 
			{
  			   title:'Hello World!'
  			},
			methods:{
				sayHello : function(){
					return 'I am Vue Coder';
				}
			}
		});
	</script>
</html>
