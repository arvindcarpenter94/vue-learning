<html>
	<head>
    		<script src="vue.js"></script>
  	</head>
  	<body>
  		<div id="app">
                <button v-on:click="incrementCounter">Click Me!</button>
     			<p>{{counter}}</p>
  		</div>
  	</body>
	<script>
		new Vue({
			el: '#app',
  			data : 
			{
  			   counter:0
  			},
            methods : {
                incrementCounter : function(){
                    this.counter++;
                }
            }
		});
	</script>
</html>
