<html>
	<head>
    		<script src="vue.js"></script>
  	</head>
  	<body>
  		<div id="app">
			<h1 v-once>{{title}}<h1>
     			<p>{{sayHello()}}</p>
  		</div>
  	</body>
	<script>
		new Vue({
			el: '#app',
  			data : 
			{
  			   title:'Hello World!'
  			},
			methods:{
				sayHello : function(){
					this.title = 'Welcome to vue world';
					return this.title;
				}
			}
		});
	</script>
</html>
