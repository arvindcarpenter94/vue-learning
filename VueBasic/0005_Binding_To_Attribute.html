<html>
	<head>
    		<script src="vue.js"></script>
  	</head>
  	<body>
  		<div id="app">
     			<p>{{sayHello()}}
				<a v-bind:href="link">Google</a>
			</p>
  		</div>
  	</body>
	<script>
		new Vue({
			el: '#app',
  			data : 
			{
  			   title:'Hello World!',
			   link:'https://www.google.com/'
  			},
			methods:{
				sayHello : function(){
					return 'I am Vue Coder';
				}
			}
		});
	</script>
</html>
